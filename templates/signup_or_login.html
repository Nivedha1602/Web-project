<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        
                        <div class="tab-content" id="myTabContent">
                            <!-- Signup form -->
                            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                              
                                    
                                    {% comment %} <div class="form-group">
                                        <label for="id_email">Email:</label>
                                        <input type="email" class="form-control" id="id_email" name="email">
                                    </div> {% endcomment %}
                                    
                                    <button type="submit" name="signup" class="btn btn-primary">Sign Up</button>
                                </form>
                            </div>
                            <!-- Login form -->
                            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ login_form.as_p }}
                                    
                                    <button type="submit" name="login" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript to update email field -->
    {% comment %} <script>
        $(document).ready(function () {
            $('#id_name, #id_project_name').on('input', function () {
                var name = $('#id_name').val().trim();
                var projectName = $('#id_project_name').val().trim();
                var email = name + '@' + projectName;
                $('#id_email').val(email);
            });
        });
    </script> {% endcomment %}
</body>
</html>
